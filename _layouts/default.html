---
layout: compress
---
<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="wrapper">
    {% include header.html %}

    {{ content }}

    {% include footer.html %}
    </div>

    <script>
      window.lazySizesConfig = { expand: 100 };

      var initFontFaceObserver = function () {
        var fontA = new FontFaceObserver('Martel', {weight: 300});
        var fontB = new FontFaceObserver('Raleway', {weight: 400});

        Promise.all([fontA.load(), fontB.load()]).then(function () {
          document.documentElement.classList.add('fonts-loaded');
        });
      };
    </script>
    <script src="{{ "/js/fontfaceobserver.standalone.js" | prepend: site.baseurl }}" async defer onload="initFontFaceObserver()"></script>
    <script src="{{ "/js/picturefill.min.js" | prepend: site.baseurl }}" async defer></script>
    <script src="{{ "/js/lazysizes.min.js" | prepend: site.baseurl }}" async defer></script>

    <link rel="preload" href="{{ "/css/extra.css" | prepend: site.baseurl }}?{% checksum %}css/extra.css{% endchecksum %}" as="style" onload="this.rel='stylesheet'">
    <noscript>
      <link rel="stylesheet" href="{{ "/css/extra.css" | prepend: site.baseurl }}?{% checksum %}css/extra.css{% endchecksum %}">
    </noscript>
    <script>
      {% include loadCSS_relpreload.min.js %}
    </script>
  </body>

</html>
