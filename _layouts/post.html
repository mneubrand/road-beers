---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <div class="post-header">
        <div class="post-meta">{{ page.date | date: "%B %d, %Y" }}</div>

        <h1>
            {{ page.title }}
        </h1>
    </div>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>

</article>
