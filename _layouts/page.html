---
layout: default
---
<style type="text/css">
  {% capture include_to_scssify %}{% include post.scss %}{% endcapture %}
  {{ include_to_scssify | scssify }}
</style>
<div class="page-content">
  <article class="post">

    <header class="post-header">
      <h1 class="post-title">{{ page.title }}</h1>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

  </article>
</div>
